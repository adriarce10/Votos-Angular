<div class="votes row">
    <div class="four wide column">
        <div class="ui statistics">
            <div class="statistic">
                <div class="value">
                    <i class="book icon"></i> {{ article.votes }}
                </div>
                <div class="label">
                    Points
                </div>
            </div>
        </div>
    </div>
    <div class="twelve wide column">
        <a  class="ui large header" href="{{ article.link }}">
            {{ article.title }}
        </a>

        <div class="meta">
            {{ article.domain() }}
        </div>

        <ul class="ui big horizontal list">
            <li class="item">
                <a href (click)="voteUp()">
                    <i class="arrow up icon"></i>
                    upvote
                </a>
            </li>
            <li class="item">
                <a href (click)="voteDown()">
                    <i class="arrow down icon"></i>
                    downvote
                </a>
            </li>
        </ul>
    </div>
</div>
